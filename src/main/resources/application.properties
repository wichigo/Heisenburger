# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/heisenburger
spring.datasource.username=root
spring.datasource.password=

# Hibernate properties
# spring.jpa.hibernate.ddl-auto=update: Met à jour le schéma de la base de données au démarrage.
# Options courantes : none, validate, update, create, create-drop.
spring.jpa.hibernate.ddl-auto=create
# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn
