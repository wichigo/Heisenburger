<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle ?: 'Gérer le Menu'}">Gérer le Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 900px; margin-top: 20px; }
        .table-responsive { max-height: 400px; overflow-y: auto; }
        .logo-preview { max-width: 100px; max-height: 100px; }
        .btn-action-group .btn { margin-right: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Heisenburger Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin_gestion_restaurant}">Restaurants</a>
                <a class="nav-link" th:href="@{/admin_gestion_client}">Clients</a>
                <a class="nav-link" th:href="@{/admin_gestion_commande}">Commandes</a>
                <a class="nav-link" href="#">Statistiques</a>
            </div>
            <div class="navbar-nav ms-auto">
                 <span class="navbar-text me-3" th:if="${session.user != null}"
                      th:text="'Bienvenue Admin ' + ${session.user.nom} + ' ' + ${session.user.prenom}"></span>
                <a class="nav-link" href="#">Profil</a>
                <a th:href="@{/logout}" class="btn btn-danger">Déconnexion</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2 th:text="${pageTitle ?: 'Gérer le Menu du Restaurant'}">Gérer le Menu</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0" th:text="'Menu de ' + ${restaurant.nom}"></h5>
            <a th:href="@{/admin/restaurant/menu/{idRestaurant}/new(idRestaurant=${restaurant.idRestaurant})}" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> Ajouter un Plat</a>
        </div>
        <div class="card-body">
            <div th:if="${!#lists.isEmpty(plats)}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Catégorie</th>
                            <th>Disponible</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="plat : ${plats}">
                            <td th:text="${plat.nom}"></td>
                            <td th:text="${plat.description}"></td>
                            <td th:text="${#numbers.formatDecimal(plat.prix, 1, 'COMMA', 2, 'POINT')} + ' €'"></td>
                            <td th:text="${plat.categorie}"></td>
                            <td>
                                <i th:classappend="${#strings.equalsIgnoreCase(plat.disponible, 'true')} ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
                            </td>
                            <td class="btn-action-group d-flex">
                                <a th:href="@{/admin/restaurant/menu/{idRestaurant}/edit/{idPlat}(idRestaurant=${restaurant.idRestaurant}, idPlat=${plat.id})}" class="btn btn-sm btn-outline-info" title="Modifier"><i class="bi bi-pencil"></i></a>
                                <form th:action="@{/admin/restaurant/menu/{idRestaurant}/delete/{idPlat}(idRestaurant=${restaurant.idRestaurant}, idPlat=${plat.id})}" method="post" onsubmit="return confirm('Voulez-vous vraiment supprimer ce plat ?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(plats)}" class="alert alert-info mb-0">
                Ce restaurant n'a pas encore de plats dans son menu.
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin_gestion_restaurant(idRestaurant=${restaurant.idRestaurant})}" class="btn btn-secondary">Retour à la gestion du restaurant</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
