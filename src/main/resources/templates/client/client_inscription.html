<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Client - Heisenburger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            width : 100vw;
            background: linear-gradient(to bottom right, #e70b03, #e6870b) fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            right : 10%;
            position : absolute;
        
        }
        .form-label {
            font-weight: 500;
        }

        .login-image {
            border-radius: 20px;
            position: fixed;
            left: 15%;
            flex: 1;
            bottom: 8%;
        }

        .logo{
            width: 9%;
            position : absolute;
            top: 5%;
            left: 2%;
        }

        
    </style>
</head>
<body>
    <img src="/images/heisenbergslipweb.jpg" alt="heisenberg" class="login-image">
    <img src="/images/Heisenberg.svg" alt="heisenberg" class="logo">
    <div class="container">
        <h2 class="text-center mb-4">Créez votre compte client</h2>
        <p class="text-center text-muted mb-4">Accédez à vos restaurants préférés en quelques clics.</p>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            Placeholder Erreur
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
            Placeholder Succès
        </div>

        <form th:action="@{/client/register}" th:object="${client}" method="post">
            <fieldset>
                <legend class="h5 mb-3">Informations Personnelles</legend>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Votre prénom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Votre nom" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="adresse" th:field="*{adresse}" placeholder="123 Rue Exemple" required>
                </div>
                 <div class="mb-3">
                    <label for="ville" class="form-label">Ville<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="ville" th:field="*{ville}" placeholder="Votre ville" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" placeholder="0612345678" required>
                </div>
            </fieldset>

            <fieldset class="mt-4">
                <legend class="h5 mb-3">Informations de Connexion</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@example.com" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Mot de passe<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="********" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                    </div>
                </div>
            </fieldset>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
            </div>
        </form>

        <p class="text-center mt-4">
            Déjà un compte ? <a th:href="@{/login}">Connectez-vous ici</a>
        </p>
         <p class="text-center mt-2">
             <a th:href="@{/}">Retour à l'accueil</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
