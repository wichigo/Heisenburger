<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #e70b03, #e6870b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .container-flex {
            display: flex;
            gap: 40px;
            align-items: center;
            flex: 1;
        }


        .inscription-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            position: absolute;
            right: 23%;
            bottom: 12%;
        }

        .login-image {
            border-radius: 20px;
            position: fixed;
            left: 15%;
            flex: 1;
            bottom: 8%;
        }

        .logo{
            width: 9%;
            position : absolute;
            top: 5%;
            left: 2%;
        }





    </style>
    </head>
<body>
    <div class="container-flex">
        <img src="/images/heisenbergslipweb.jpg" alt="heisenberg" class="login-image">
        <img src="/images/Heisenberg.svg" alt="heisenberg" class="logo">
        <div class="inscription-box">
            <h2 class="text-center">Inscription</h2>
            <form th:action="@{/client_inscription}" th:object="${client}" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="texte" id="nom" name="nom" class="form-control" placeholder="Nom" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="texte" id="prenom" name="prenom" class="form-control" placeholder="Prénom" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input type="texte" id="adresse" name="adresse" class="form-control" placeholder="Adresse" required/>
                </div>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="texte" id="ville" name="ville" class="form-control" placeholder="Ville" required/>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Téléphone" required/>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required/>
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmer l'inscription</button>
            </form>
        </div>
    </div>
</body>
