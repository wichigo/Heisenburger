<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Connexion</h2>
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required/>
            </div>
            <button type="submit" class="btn btn-success">Connexion</button> </form>
        <p th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></p>
        <p class="mt-3">Pas encore de compte ? <a th:href="@{/}">Retourne dans ton bled</a>.</p>
    </div>
</body>
</html>
