<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(to bottom right, #e70b03, #e6870b);
            --card-background: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --border-radius: 20px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .restaurant-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .page-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1500px;
        }

        .login-image-container {
            flex: 1.1; 
            display: none;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px var(--shadow-color);
            overflow: hidden;
            max-width: 45%;
        }

        .login-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .login-form-container {
            flex: 1;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 480px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            align-self: center;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(230, 135, 11, 0.25);
            border-color: #e6870b;
        }

        .btn-submit {
            background-color: #e70b03;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #c40a03;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        @media (min-width: 992px) {
            .login-image-container {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <div class="restaurant-button">
        <a href="/restaurant_inscription" th:href="@{/restaurant_inscription}" class="btn btn-light">Espace Restaurant</a>
    </div>

    <main class="page-layout">

        <div class="login-image-container">
            <img src="/images/heisenbergslipweb.jpg" alt="Illustration de connexion">
        </div>

        <div class="login-form-container">
            <img src="/images/Heisenberg.svg" alt="Logo Heisenberg" class="logo">
            <h2 class="form-title">Connexion</h2>
            
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="exemple@domaine.com" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-submit">Connexion</button>
            </form>

            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            
            <p class="signup-link">
                Pas encore de compte ? <a th:href="@{/client_inscription}">Inscrivez-vous</a>.
            </p>
        </div>

    </main>

</body>
</html>
