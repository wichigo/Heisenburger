<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Restaurant - Heisenburger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(to bottom right, #e70b03, #e6870b);
            --card-background: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --border-radius: 20px;
            --primary-color: #e70b03; /* Ajouté pour cohérence */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Bouton en haut à droite (similaire à login.html) */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* Logo en haut à gauche (similaire à client_inscription) */
        .top-left-logo-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Pour s'assurer qu'il est cliquable */
        }
        .top-left-logo-link img {
            width: 80px; /* ou la taille souhaitée */
        }


        .page-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1500px;
        }

        .form-image-container { /* Renommé pour clarté */
            flex: 1.1; 
            display: none; /* Caché par défaut, visible sur grands écrans */
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px var(--shadow-color);
            overflow: hidden;
            max-width: 45%; /* Similaire à login.html */
        }

        .form-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .form-container { /* Renommé pour clarté */
            flex: 1.2; /* Un peu plus d'espace pour le formulaire d'inscription */
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 30px 40px; /* Ajusté */
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 520px; /* Légèrement augmenté */
        }

        .logo {
            width: 70px; /* Ajusté */
            height: auto;
            margin-bottom: 15px; /* Ajusté */
            align-self: center;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px; /* Ajusté */
            font-weight: 700;
            font-size: 1.75rem; /* Ajusté */
        }
        .form-subtitle { /* Ajouté pour le sous-titre */
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px; /* Ajusté */
        }


        .form-control {
            border-radius: 8px;
            padding: 10px 12px; /* Ajusté */
            font-size: 0.95rem; /* Ajusté */
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(230, 135, 11, 0.25);
            border-color: #e6870b;
        }

        .btn-submit { /* Nom de classe pour le bouton principal */
            background-color: var(--primary-color);
            border: none;
            padding: 10px; /* Ajusté */
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 1rem; /* Ajusté */
        }

        .btn-submit:hover {
            background-color: #c40a03;
        }
        
        .bottom-link { /* Nom de classe pour le lien en bas */
            text-align: center;
            margin-top: 20px; /* Ajusté */
            font-size: 0.9rem;
        }
        .bottom-link a {
            color: var(--primary-color);
            font-weight: 500;
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        legend {
            font-size: 1rem; /* Ajusté */
            font-weight: 600;
            margin-bottom: 0.8rem;
            /* border-bottom: 1px solid #eee; */ /* Optionnel, peut être retiré pour un look plus épuré */
            /* padding-bottom: 0.5rem; */
        }

        .form-label {
            font-size: 0.85rem; /* Ajusté */
            font-weight: 500;
            margin-bottom: 0.3rem;
        }


        /* Responsive Design */
        @media (min-width: 992px) {
            .form-image-container {
                display: block; 
            }
        }
        @media (max-width: 991.98px) {
             .page-layout {
                justify-content: center; /* Centrer le formulaire sur petits écrans */
            }
            .form-container {
                max-width: 90%; /* Utiliser plus de largeur sur petits écrans */
                padding: 25px 30px;
            }
        }
         @media (max-width: 767.98px) {
            .form-container {
                padding: 20px 25px;
            }
            .form-title {
                font-size: 1.5rem;
            }
            .form-subtitle {
                 margin-bottom: 20px;
            }
             legend {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <a th:href="@{/}" class="top-left-logo-link">
        <img src="/images/Heisenberg.svg" alt="Logo Heisenburger">
    </a>

    <div class="top-right-button">
        <a th:href="@{/client_inscription}" class="btn btn-light">Espace Client</a>
    </div>

    <main class="page-layout">

        <div class="form-image-container">
            <img src="/images/heisenbergslipweb.jpg" alt="Illustration Heisenburger">
        </div>

        <div class="form-container">
            <img src="/images/Heisenberg.svg" alt="Logo Heisenberg" class="logo">
            <h2 class="form-title">Inscription Professionnelle</h2>
            <p class="form-subtitle">Rejoignez la plateforme Heisenburger.</p>
            
            <div th:if="${error}" class="alert alert-danger alert-sm" role="alert" th:text="${error}"></div>
            <div th:if="${successMessage}" class="alert alert-success alert-sm" role="alert" th:text="${successMessage}"></div>

            <form th:action="@{/restaurant/register}" th:object="${restaurant}" method="post">
                <fieldset>
                    <legend><i class="bi bi-shop-window"></i> Détails du Restaurant</legend>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du Restaurant <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                     <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse Complète <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                             <label for="telephone" class="form-label">Téléphone <span class="text-danger">*</span></label>
                             <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="horaires" class="form-label">Horaires d'ouverture</label>
                            <input type="text" class="form-control" id="horaires" th:field="*{horaires}" placeholder="Ex: Lun-Ven 9h-22h">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mt-3">
                    <legend><i class="bi bi-person-fill-lock"></i> Informations de Connexion</legend>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="exemple@domaine.com" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </fieldset>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-submit">Créer le compte Restaurant</button>
                </div>
            </form>

            <p class="bottom-link">
                Déjà un compte ? <a th:href="@{/login}">Connectez-vous</a>
            </p>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
